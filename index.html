<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">    
</head>
<body>
  <div class="wrapper">
    <!-- filter Items -->
    <nav>
      <div class="items">
        <span class="item active" data-name="all">All</span>
        <span class="item" data-name="laptops">Laptops</span>
        <span class="item" data-name="watch">Watch</span>
        <span class="item" data-name="bags">Bags</span>
        
      
      </div>
    </nav>
    <!-- filter Images -->
    <div class="gallery">
      <div class="image" data-name="laptops"><span><img src="images/acer.jpg" alt="" style="width: 300px;height:200px"></span></div>
      <div class="image" data-name="laptops"><span><img src="images/apple.jpg" alt="" style="width: 300px;height:200px"></span></div>
      <div class="image" data-name="bags"><span><img src="images/b1.jpg" alt="" style="width: 300px;height:200px"></span></div>
      <div class="image" data-name="laptops"><span><img src="images/asus.jpg" alt="" style="width: 300px;height:200px"></span></div>
      <div class="image" data-name="bags"><span><img src="images/b2.jpg" alt="" style="width: 300px;height:200px"></span></div>
      <div class="image" data-name="bags"><span><img src="images/b3.jpg" alt="" style="width: 300px;height:200px"></span></div>
      <div class="image" data-name="watch"><span><img src="images/w3.jpg" alt="" style="width: 300px;height:200px"></span></div>
      <div class="image" data-name="laptops"><span><img src="images/redmi.jpg" alt="" style="width: 300px;height:200px"></span></div>
      <div class="image" data-name="watch"><span><img src="images/w2.jpg" alt="" style="width: 300px;height:200px"></span></div>
      <div class="image" data-name="laptops"><span><img src="images/samsung.jpg" alt="" style="width: 300px;height:200px"></span></div>
    </div>
  </div>
  <!-- fullscreen img preview box -->
  <div class="preview-box">
    <div class="details">
      <span class="title">Image Category: <p></p></span>
      <i class="fa-solid fa-xmark icon"></i>
    </div>
    <div class="image-box"><img src="" alt=""></div>
  </div>
  <div class="shadow"></div>

  <script src="script.js"></script>

</body>
</html>
